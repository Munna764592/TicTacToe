<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>OX</title>
    <style>
        .ox {
            height: 75px;
            width: 75px;
            background-color: rgb(223, 223, 223);
            border: 1px solid black;
            cursor: pointer;
            margin: 1px;
            font-size: 50px;
            text-align: center;
            color: black;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            margin: auto;
            width: 225px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div cellIndex="0" class="ox"></div>
        <div cellIndex="1" class="ox"></div>
        <div cellIndex="2" class="ox"></div>

        <div cellIndex="3" class="ox"></div>
        <div cellIndex="4" class="ox"></div>
        <div cellIndex="5" class="ox"></div>

        <div cellIndex="6" class="ox"></div>
        <div cellIndex="7" class="ox"></div>
        <div cellIndex="8" class="ox"></div>

    </div>
    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart</button>
</body>
<script src="script.js"></script>

</html>
